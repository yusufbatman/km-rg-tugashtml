<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Employee Survey Form</title>
</head>
<body>
    <div >
      <div class="title">
        <h1 >Employee Survey Form</h1>
        <h6 >
          Form ini untuk menilai kinerja pekerja
        </h6>
      </div>      
         <div >
        <div >
          <form class="form" action="./thankyou.html">
            <label >Nama :</label> <br/>
            <input  type="text" required placeholder="masukan nama anda" /> <br/>
            <label >Email :</label><br/>
             <input type="email" required placeholder="masukan email anda" /><br/>

            <p>Dimohon untuk menilai dari 1 (sangat buruk) sampai 10 (sangat baik)</p>
            <label >Bagaiman hasil kinerja anda menurut anda?</label><br/>
             <input type="number" min="1" max="10" required placeholder="masukan nilai" /><br/>
            <label >Bagaimana fasilitas perusahan yang diberikan? </label> <br/>
              <input type="number" min="1" max="10" required placeholder="masukan nilai" /><br/>
              <label >Bagaimana kerja sama rekan anda dalam membagi pekerjaan? </label> <br/>
              <input type="number" min="1" max="10" required placeholder="masukan nilai" /><br/>
              <label >Bagaimana komunikasi antara rekan pekerja di perusahaan ini? </label> <br/>
              <input type="number" min="1" max="10" required placeholder="masukan nilai" /><br/>
              <label >Bagaimana kejujuran anda dengan rekan? </label> <br/>
              <input type="number" min="1" max="10" required placeholder="masukan nilai" /><br/>
            <label >Ada saran untuk kemajuan perusahan</label> <br/>
            <textarea rows="4" cols="40" id="comment"required placeholder="masukan saran"></textarea> <br/>
            
            <button class="button" type="submit" id="submit">Submit</button>
          </form>
        </div>
        </div>
      </div>
      
    
</body>
</html>
