<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Employee Survey Form</title>
</head>
<body>
    <div >
      <div class="title">
        <h1 >Employee Survey Form</h1>
        <h6 >
          Form ini untuk menilai kinerja pekerja
        </h6>
      </div>      
         <div >
        <div >
          <form class="form" action="./thankyou.html">
            <label >Nama :</label> <br/>
            <input class="form-control" type="text" placeholder="Masukan nama anda" aria-label="default input example"> <br/>
             <div class="email">
              <label for="exampleFormControlInput1" class="form-label">Email address :</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div> <br>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>Bekerja dibagian :</option>
              <option value="1">Divisi 1</option>
              <option value="2">Divisi 2</option>
              <option value="3">Divisi 3</option>
            </select> <br>
            <p class="note">Dimohon untuk menilai dari 1 (sangat buruk) sampai 10 (sangat baik)</p>          
            <div class="work"><label >Bagaiman hasil kinerja anda menurut anda?</label><br/>
             <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>pilih</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="3">4</option>
              <option value="3">5</option>
            </select></div>
            <br/>
            <label >Bagaimana fasilitas perusahan yang diberikan? </label> <br/>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>pilih</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="3">4</option>
              <option value="3">5</option>
            </select><br/>
              <label >Bagaimana kerja sama rekan anda dalam membagi pekerjaan? </label> <br/>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>pilih</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="3">4</option>
              <option value="3">5</option>
            </select><br/>
              <label >Bagaimana komunikasi antara rekan pekerja di perusahaan ini? </label> <br/>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>pilih</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="3">4</option>
              <option value="3">5</option>
            </select><br/>
              <label >Bagaimana kejujuran anda dengan rekan? </label> <br/>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>pilih</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="3">4</option>
              <option value="3">5</option>
            </select><br/>
            <div class="saran">
              <label >Ada saran untuk kemajuan perusahan</label> <br/>
              <textarea class="form-control" id="pesan saran" rows="3"></textarea>
            </div> <br/>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
        </div>
      </div>
      
    
</body>
</html>
